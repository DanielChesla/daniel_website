<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style1.css">
    <title>Daniel Chesla's home page</title>
</head>
<body>


    <p>Change background color to: 
        <button class="button" id="white-btn">White</button>
        <button class="button" id="green-btn">Green</button>
        <button class="button" id="ltblue-btn">Light Blue</button>
    </p>


    <p><strong>Name:</strong> Daniel Chesla</p>
    <p><strong>Purpose of this page:</strong> Learn all the things!</p>



    <p><strong>CSS testing and demo</strong></p>
    
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>


    
    <script>
        let whiteBtn = document.getElementById("white-btn");
        whiteBtn.addEventListener("click", function() {
            changeBackgroundColor("white");
        });

        let greenBtn = document.getElementById("green-btn");
        greenBtn.addEventListener("click", function() {
            changeBackgroundColor("rgb(220, 255, 220)");
        });

        let ltblueBtn = document.getElementById("ltblue-btn");
        ltblueBtn.addEventListener("click", function() {
            changeBackgroundColor("rgb(220, 255, 255)");
        });

        
        function changeBackgroundColor(newColor) {
            document.body.style.backgroundColor = newColor;
        }
    </script>
</body>
</html>
