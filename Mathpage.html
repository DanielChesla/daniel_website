        <!--This is a page to test a basic calculator for my CS class-->

                  <a class="navbar-brand" href="#">Quick links</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                <!-- Navbar information and examples came from here https://getbootstrap.com/docs/5.3/components/navbar/#nav -->
                
                
                  <div class="collapse navbar-collapse" id="navbarNavDropdown" >
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#aboutme">About Me</a>

        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h0 class="fs-5 text-center mb-3"> Basic Calculator</h2>
                    <h1 class="fs-5 text-center mb-3">Calculate Maximum, Minimum, Mean, Median and Range.</h3>
                </div>

                
                    <div class="row align-items-stretch mb-7">
                        <div class="col-xl-2-center col-lg-2-center col-md-2-center">
                            <div class="form-group">
                                <!-- First input-->
                                <input class="form-control" id="firstnumber" type="text" placeholder="Enter the first number: " data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">A number is required.</div>
                            </div>
                            <div class="form-group">
                                <!-- Second input-->
                                <input class="form-control" id="secondnumber" type="text" placeholder="Enter the second number: " data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">A number is required.</div>
                            </div>
                            <div class="form-group mb-md-2">
                                <!-- Third input-->
                                <input class="form-control" id="thirdnumber" type="text" placeholder="Enter the third number: " data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">A number is required.</div>
                            </div>
                        </div>
                        <div class="container-fluid">
                          <div class="row">
                                <!-- Message output-->
                                <div class="col-xl-2 col-lg-2 col-md-2 pb-2" >
                                  <label id="maximum">Max :</label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-2 pb-2" >
                                  <label id="minimum">Min :</label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-2 pb-2" >
                                  <label id="mean">Mean :</label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-2 pb-2" >
                                  <label id="median">Median :</label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-2 pb-2" >
                                  <label id="range">Range :</label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Submit Button-->
                    <div class="text-center"><a class="btn btn-primary btn-xl text-uppercase" href="javascript:void(0);" onclick="calculate();">Calculate</a></div>
                
            </div>
        </section> 
    </body>
</html>
